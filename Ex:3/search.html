<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <style>
        label {
            font-size: large;
        }

        body {
            background-color: hsl(215, 64%, 47%);
            padding-top: 10%;
            padding-left: 20%;
        }
    </style>
</head>

<body>
    <form>
        <label for="clock"><b>Choose a clock:</b></label>
        <select name="clock" id="clock">
            <option value="Ford">Sand clock</option>
            <option value="Chevrolet">Digital Clock</option>
            <option value="Dodge">Pendiulum Clock</option>
            <option value="Bmw">Wall Clock</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
